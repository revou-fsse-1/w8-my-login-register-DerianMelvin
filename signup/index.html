<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32.png"
    />

    <link rel="stylesheet" href="/style.css" />

    <title>RONDO | Sign Up</title>
  </head>
  <body>
    <header>
      <img class="logo" src="/assets/logo.png" alt="rondo logo" />
    </header>

    <section class="user-form">
      <div>
        <span>Sign Up</span>

        <form id="form" action="#">
          <div class="form-email">
            <label for="email">E-mail</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="myemail@gmail.com"
            />
            <p id="display-email" class="error"></p>
          </div>

          <div class="form-password">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="********"
            />
            <p id="display-password" class="error"></p>
          </div>

          <div class="form-password">
            <label for="confirmPassword">Confirm Password</label>
            <input
              id="confirmPassword"
              type="password"
              name="confirmPassword"
              placeholder="********"
            />
            <p id="display-confirmPassword" class="error"></p>
          </div>

          <div class="form-button">
            <button type="submit">Sign Up</button>
          </div>
        </form>

        <div class="sign-up">
          <p>Already have an account?</p>
          <a href="/index.html">Sign In</a>
        </div>
      </div>
    </section>

    <script defer type="module" src="/signup/signup.js"></script>
  </body>
</html>
